<form
  [formGroup]="applyForm"
  class="flex items-center justify-center p-2 border-b-2 w-full"
  (submit)="addTask()"
>
  <input
    type="text"
    class="w-full p-2 outline-0 border-1"
    placeholder="Add task"
    formControlName="name"
  />
  <img
    src="../../../assets/svg/timer.svg"
    class="cursor-pointer h-[20px] ml-2"
    alt=""
    srcset=""
  />
  <img
    src="../../../assets/svg/bell.svg"
    class="cursor-pointer h-[20px] ml-2"
    alt=""
    srcset=""
  />
</form>
